<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                <a class="navbar-brand" href="#">Joey Bruno</a>
            
                <div id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html"> About </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="portfolio.html"> Portfolio </a>
                     </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="#"> Contact <span class="sr-only">(current)</span></a>
                    </li>            
                </ul>
                </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2> Contact Me </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="form-group form-check">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="4"></textarea>               
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
              </form>
            </div>
        </div>
    
        <footer class="footer mt-auto py-3 text-white bg-danger">
            <div class="container">
                <span> Website by Joey Bruno &#169; 2020 </span>
                <div class="logos">
                    <a href="https://twitter.com/brunojoey" class="fa fa-twitter"></a>
                    <a href="https://www.linkedin.com/in/brunojoey/" class="fa fa-linkedin"></a>            
                </div>
            </div>
        </footer>
    </div>


</body>
</html>
